<html>
<head>
	<title>Analog Stopwatch</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>	
	<div class="largeFont">Analog Stopwatch</div>
	<div class="largeFont">
		<label id="hour"></label>:<label id="minute"></label>:<label id="second"></label>
	</div>
	<div>
		<a id="start" class="btn btnStart" href="#"> start </a>
		<a id="stop" class="btn btnStop disabled" href="#"> stop </a>
		<a id="reset" class="btn" href="#"> reset </a>
	</div>
	<div class="hourhand transform">
		<div class="minutehand transform">
			<div class="rotate secondhand transform"></div>
		</div>
	</div>
	<script src="js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="js/rotate.js"></script>
</body>
</html>
